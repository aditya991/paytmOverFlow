<!DOCTYPE html>
<html>
<head>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }
    </style>




    <script>


        function taskFunction(formName) {

            document.forms[formName.name].submit();
    }







    </script>


</head>
<body>

<ul>
    <li><a href="#" name="generalfeedForm" onclick="taskFunction(this)">Home</a></li>

    <li><a href="#" name="profileForm" onclick="taskFunction(this)"  >Profile</a></li>

    <li><a href="#" name="askQuestionForm" onclick="taskFunction(this)">Ask a Question</a></li>

    <li style="float:right"><a name="logoutForm" href="#" onclick="taskFunction(this)">Logout</a></li>
</ul>





<form id="generalfeedForm" action="generalfeed" method="post"> </form>

<form  id="profileForm" action="profile" method="post"> </form>

<form id="askQuestionForm" action="askQuestion" method="post"> </form>

<form  id="logoutForm" action="logout" method="post"> </form>






</body>
</html>
